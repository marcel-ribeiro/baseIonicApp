<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title" translate="MENU_TITLE"></h1>

    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/search">
          <div translate="MENU_SEARCH"></div>

        <ion-item menu-close href="#/app/translate">
          <div translate="MENU_TRANSLATE"></div>
        </ion-item>
        <ion-item menu-close href="#/app/playlists">
          <div translate="MENU_PLAYLISTS"></div>
        </ion-item>
        <!--<ion-item menu-close href="#/welcome"/>-->

          <div translate="MENU_LOGOUT"></div>

      </ion-list>
