<ion-view view-title="Login">
  <ion-content class="login-bg">


    <div class="row light">
      <div class="col col-100 text-center">
        <div class="app-logo">
          <img src="img/login-logo.png">
        </div>

        <div class="padding" style="font-size: xx-large">Estilo</div>

      </div>
    </div>

    <div class="row">
      <div class="col col-100 text-center">
        <hr class="separator-light">
      </div>
    </div>

    <div class="row light">
      <div class="col col-100 text-center">Log In With:</div>
    </div>

    <div class="row light">
      <div class="col text-center">
        <button class="button-circle button-circle-light positive" animate-ratio="fadeIn">
          <i class="ion-social-facebook"></i>
        </button>
      </div>
      <div class="col text-center">
        <button class="button-circle button-circle-light assertive" animate-ratio="fadeIn">
          <i class="ion-social-googleplus"></i>
        </button>
      </div>
      <div class="col text-center">
        <button class="button-circle button-circle-light dark" animate-ratio="fadeIn">
          <i class="ion-email"></i>
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col col-100 text-center">
        <hr class="separator-light">
      </div>
    </div>

    <div class="row light">
      <div class="col col-50 text-center">
        <a class="button button-clear button-light" href="#/login">Sign Up</a>
      </div>
      <div class="col col-50 text-center">
        <a class="button button-clear button-light" href="#/app/playlists">Skip</a>
      </div>
    </div>

  </ion-content>
</ion-view>
