<ion-view view-title="Login">
  <ion-content class="login-bg">

    <!-- button to return -->
    <div class="row light container-login-form">
      <div class="col col-100 text-left">
          <a class="button icon-left ion-chevron-left button-clear button-light"></a>
      </div>
    </div>


    <div class="row light container-login-form">
      <div class="col col-90 col-offset-5 text-center">

        <!-- Forgot password text -->
        <div class="col col-100 text-left">
          <div translate="LOGIN_FORGOT_PASSWORD"></div>
        </div>

        <!-- Login form -->
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="{{ 'LOGIN_FORM_EMAIL' | translate }}">
          </label>
          <label class="item item-input">
            <i class="icon ion-sec placeholder-icon"></i>
            <input type="password" placeholder="{{ 'LOGIN_FORM_PASSWORD' | translate }}">
          </label>
        </div>

      </div>
    </div>

    <!-- Login button -->
    <div class="row light">
      <div class="col col-90 col-offset-5 text-center">
        <button class="button button-login"
                translate="LOGIN_FORM_BUTTON"/>
      </div>
    </div>

  </ion-content>
</ion-view>
