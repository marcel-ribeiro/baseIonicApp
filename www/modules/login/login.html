<ion-view view-title="Login">
  <ion-content class="login-bg">

    <div class="bar bar-header bar-clear">
      <a class="button icon-left ion-chevron-left button-clear button-light"></a>
    </div>


    <div class="row light">
      <div class="col col-100 text-center">
        <div class="app-logo">
          <img src="img/login-logo.png">
        </div>
      </div>
    </div>


    <div class="row light">
      <div class="col text-center">
        <!--<button class="button button-social-networks icon ion-email"/>-->
        <button class="button icon-left button-social-networks button-email ion-email" translate="LOGIN_WITH_EMAIL" />
      </div>
    </div>

    <div class="row">
      <div class="col col-100 text-center">
        <div class="separator-light small">
          <span>or</span>
        </div>
      </div>
    </div>

    <div class="row light">
      <div class="col text-center">
        <!--<button class="button button-social-networks icon button-facebook ion-social-facebook"/>-->
        <button class="button icon-left button-social-networks button-facebook ion-social-facebook" translate="LOGIN_WITH_FACEBOOK" />
      </div>
    </div>

    <div class="row light">
      <div class="col text-center">
        <!--<button class="button button-social-networks icon button-assertive ion-social-googleplus"/>-->
        <button class="button icon-left button-social-networks button-googleplus ion-social-googleplus" translate="LOGIN_WITH_GOOGLEPLUS" />
      </div>
    </div>


    <div class="row light">
      <div class="col col-50 text-center">
        <a class="button button-clear button-light" href="#/login">Sign Up</a>
      </div>
      <div class="col col-50 text-center">
        <a class="button button-clear button-light" href="#/app/playlists">Skip</a>
      </div>
    </div>
  </ion-content>
</ion-view>
