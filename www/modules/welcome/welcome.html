<ion-view view-title="Login">
  <ion-content class="login-bg" has-header="true">

    <!-- button to return -->
    <div class="row light container-login-form">
      <div class="col col-100 text-left">
        <a class="button icon-left ion-chevron-left button-clear button-light"></a>
      </div>
    </div>


    <div class="row light">
      <div class="col col-100 text-center">
        <div class="app-logo">
          <img src="img/login-logo.png">
        </div>
      </div>
    </div>


    <div class="row light">
      <div class="col col-80 col-offset-10 text-center">
        <button class="button icon-left button-social-networks button-facebook ion-social-facebook"
                translate="LOGIN_WITH_FACEBOOK"/>
      </div>
    </div>

    <div class="row light">
      <div class="col col-80 col-offset-10 text-center">
        <button class="button icon-left button-social-networks button-googleplus ion-social-googleplus"
                translate="LOGIN_WITH_GOOGLEPLUS"/>
      </div>
    </div>

    <div class="row light row-no-padding">
      <div class="col col-80 col-offset-10 text-center">
        <div class="row light">
          <div class="col col-50 text-left">
            <a class="button button-outline-welcome" ui-sref="app.playlists" translate="WELCOME_BUTTON_SIGNUP"></a>
          </div>
          <div class="col col-50 text-right">
            <a class="button button-outline-welcome" ui-sref="login" translate="WELCOME_BUTTON_LOGIN"></a>
          </div>
        </div>
      </div>
    </div>


  </ion-content>
</ion-view>
